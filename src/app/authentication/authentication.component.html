<div class="login-form-flex">
  <mat-card>
    <mat-card-title>
      <p>{{ isLoginMode ? 'Login' : 'Signup' }}</p>
    </mat-card-title>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <mat-card-content>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" type="email" name='username' name="email" ngModel required
            email>
        </mat-form-field>
        <br />
        <mat-form-field>
          <input type="password" matInput placeholder="Password" name='password' name="password" ngModel required
            minlength="6" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">

          <button type="submit" mat-raised-button color="primary"
            [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign Up' }}</button>
          <button style="margin-left: 10px; background-color: #8c8c8e;
                      color: white;" type="button" mat-raised-button color="secondary" (click)="onSwitchMode()">Swith
            to
            {{ isLoginMode? 'Sign Up': 'Login'}}</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
