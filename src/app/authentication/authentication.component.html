<div class="row loginDiv">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <!-- <span><i class="fa fa-user" aria-hidden="true"></i></span> -->
              <input class="form-control" type="email" name='username' placeholder="email" name="email" ngModel
                  required email />
          </div>
          <div class="form-group input-group">
              <input class="form-control" type="password" name='password' placeholder="password" name="password"
                  ngModel required minlength="6" />
          </div>
          <div class="form-group" style="text-align: center;">
              <button type="submit" mat-raised-button color="primary"
                  [disabled]="!authForm.valid">{{ isLoginMode? 'Login': 'Sign Up' }}</button>
              <button style="margin-left: 10px; background-color: #8c8c8e;
                  color: white;" type="button" mat-raised-button color="secondary" (click)="onSwitchMode()">Swith to
                  {{ isLoginMode? 'Sign Up': 'Login'}}</button>
          </div>
          <!-- <div style="text-align: center;">
            <button mat-raised-button style="background-color: #8c8c8e;
            color: white;" (click)="logInWithGoogle()">
              <span><i class="fa fa-lg fa-google"></i></span>
              <span style="margin-left: 8px;">Sign In With Google</span>
            </button>
          </div> -->
      </form>
      <div>
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
      </div>
  </div>
</div>
