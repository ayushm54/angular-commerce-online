<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of items">
    <mat-card tabindex="0" class="mat-elevation-z4" >
      <img mat-card-image [src]="item.imageUrl" class="itemImage">
      <mat-card-content>
        <div>{{ item.name}}</div>
        <div>{{ item.price | currency:'â‚¹'}}</div>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button class="addButton">ADD TO CART</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
